<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Product display - My Flask App</title>
	</head>
<body>
    {% if products %}
        <table>
            <thead>
                <tr>
					<th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['id'] }}</td>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['category'] }}</td>
                    <td>{{ product['price'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
    {% else %}
        <p>No products found</p>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
